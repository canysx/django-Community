{% extends  'base.html'%}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block customer_css %}<link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">{% endblock %}

{% block content_left %}
	<div class="contact" >
		<form name="form1" method="post" action="{% url 'register' %}" onSubmit="return InputCheck(this)">
			<ul>
				<li>
					<label>姓名：</label>
					<input type="text" name="username" placeholder="请输入用户名"  onblur="checkna()" required/><span class="tips" id="divname">长度1~12个字符</span>
				</li>
				<li>
					<label>密码：</label>
					<input type="password" name="password" placeholder="请输入你的密码" onBlur="checkpsd1()" required/><span class="tips" id="divpassword1">密码必须由字母和数字组成</span>
				</li>
				<li>
					<label>确认密码：</label>
					<input type="password" name="password1" placeholder="请再次输入你的密码" onBlur="checkpsd2()" required/><span class="tips" id="divpassword2">两次密码需要相同</span>
				</li>
				<li>
					<label>电子邮箱：</label>
					<input id="email" type="text" name="email" placeholder="请输入你的邮箱" onBlur="checkmail()" required/><span class="tips" id="divmail"></span>
				</li>
			</ul>
			<b class="btn"><input type="submit" value="提交"/>
			<input type="reset" value="取消"/></b>
            {% csrf_token %}
		</form>
	</div>
	<div style="text-align:center;">
</div>
{% endblock %}
{% block customer_js %}
  <script type="text/javascript">
	    function checkna(){
			na=form1.yourname.value;
		  	if( na.length <1 || na.length >12)
	  		{
	  			divname.innerHTML='<font class="tips_false">长度是1~12个字符</font>';

	  		}else{
	  		    divname.innerHTML='<font class="tips_true">输入正确</font>';

	  		}

	  }
	  //验证密码 
		function checkpsd1(){    
			psd1=form1.yourpass.value;  
			var flagZM=false ;
			var flagSZ=false ; 
			var flagQT=false ;
			if(psd1.length<6 || psd1.length>12){   
				divpassword1.innerHTML='<font class="tips_false">长度错误</font>';
			}else
				{   
				  for(i=0;i < psd1.length;i++)   
					{    
						if((psd1.charAt(i) >= 'A' && psd1.charAt(i)<='Z') || (psd1.charAt(i)>='a' && psd1.charAt(i)<='z')) 
						{   
							flagZM=true;
						}
						else if(psd1.charAt(i)>='0' && psd1.charAt(i)<='9')    
						{ 
							flagSZ=true;
						}else    
						{ 
							flagQT=true;
						}   
					}   
					if(!flagZM||!flagSZ||flagQT){
					divpassword1.innerHTML='<font class="tips_false">密码必须是字母数字的组合</font>'; 
					 
					}else{

					divpassword1.innerHTML='<font class="tips_true">输入正确</font>';
					 
					}  
				 
				}
		}
		//验证确认密码 
		function checkpsd2(){ 
				if(form1.password.value!=form1.password1.value) { 
				     divpassword2.innerHTML='<font class="tips_false">您两次输入的密码不一样</font>';
				} else { 
				     divpassword2.innerHTML='<font class="tips_true">输入正确</font>';
				}
		}
		//验证邮箱
		 function checkmail(){
			var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"); //正则表达式
		　　	var obj = document.getElementById("email"); //要验证的对象
		　　	if(obj.value === ""){ //输入不能为空
		　　　　	alert("邮箱不能为空!");
		　　　　	return false;
		　　}else if(!reg.test(obj.value)){ //正则验证不通过，格式不对
		　　　　alert("邮箱格式有误!");
		　　　　return false;
		　　}else{
		　　　　alert("通过！");
		　　　　return true;
		　　}
		}
  </script>
{% endblock %}
